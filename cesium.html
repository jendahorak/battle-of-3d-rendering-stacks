<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <script src="https://cesiumjs.org/releases/1.51/Build/Cesium/Cesium.js"></script>
  <style>
    @import url(https://cesiumjs.org/releases/1.51/Build/Cesium/Widgets/widgets.css);
    html, body, #cesiumContainer {
        width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <script>

var terrainProvider = new Cesium.CesiumTerrainProvider({
    url: "http://condrieu:8070/mapproxy/tms-global-geodetic/surface/terrain/viewfinder3/"
});

var imageryProvider = new Cesium.UrlTemplateImageryProvider({
    url: "http://condrieu:8070/mapproxy/tms-global-geodetic/tms/imagery/eox-it-sentinel2-cloudless/{lod}-{x}-{y}.jpg?r=1"
    , customTags: {
        "lod": function(ip, x, y, level) {
            return level + 1;
        }
    }
});

// viewer: disable almost everything, enable explicit rendering
var viewer = new Cesium.Viewer('cesiumContainer', {
    geocoder: false
    , baseLayerPicker: false
    , sceneModePicker: false
    , homeButton: false
    , infoBox: false
    , timeline: false
    , animation: false
    , scene3DOnly: true
    , navigationInstructionsInitiallyVisible: false
    , selectionIndicator: false
    , imageryProvider: imageryProvider
    , terrainProvider: terrainProvider
    , requestRenderMode : true
});

viewer.scene.frameState.creditDisplay.addDefaultCredit(new Cesium.Credit('<a target="_blank" href="https://www.melown.com/">&copy;2018 Melown Technologies SE</a>'));

var tileset = new Cesium.Cesium3DTileset({
    url: "https://cdn.melown.com/3dtiles/melown/hannover-expo/tileset.json"
    //url: "https://cdn.melown.com/3dtiles/melown/benatky-nad-jizerou/tileset.json"
});

tileset.readyPromise.then(function(tileset) {
viewer.scene.primitives.add(tileset);
    // look at the tileset
    viewer.zoomTo(tileset, new Cesium.HeadingPitchRange(-0.3, -0.8, tileset.boundingSphere.radius * 0.5));
    console.log(tileset.maximumScreenSpaceError);
    tileset.maximumScreenSpaceError = 2;
}).otherwise(function(error) {
    console.log(error);
});

  </script>

</body>
</html>
