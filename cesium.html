<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <script src="https://cesiumjs.org/releases/1.51/Build/Cesium/Cesium.js"></script>
  <style>
    @import url(https://cesiumjs.org/releases/1.51/Build/Cesium/Widgets/widgets.css);
    html, body, #cesiumContainer {
        width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <script>

var terrainProvider = new Cesium.CesiumTerrainProvider({
    url: "http://condrieu:8070/mapproxy/tms-global-geodetic/surface/terrain/viewfinder3/"
});

var imageryProvider = new Cesium.UrlTemplateImageryProvider({
    url: "http://condrieu:8070/mapproxy/tms-global-geodetic/tms/imagery/eox-it-sentinel2-cloudless/{lod}-{x}-{y}.jpg?r=1"
    , maximumLevel: 13
    , tilingScheme: new Cesium.GeographicTilingScheme()
    , customTags: {
        "lod": function(ip, x, y, level) {
            return level + 1;
        }
    }
});

// viewer: disable almost everything, enable explicit rendering
var viewer = new Cesium.Viewer('cesiumContainer', {
    geocoder: false
    , baseLayerPicker: false
    , sceneModePicker: false
    , homeButton: false
    , infoBox: false
    , timeline: false
    , animation: false
    , scene3DOnly: true
    , navigationInstructionsInitiallyVisible: false
    , selectionIndicator: false
    , imageryProvider: imageryProvider
    , terrainProvider: terrainProvider
    , requestRenderMode : true
});

viewer.scene.frameState.creditDisplay.addDefaultCredit(new Cesium.Credit('<a target="_blank" href="https://www.melown.com/">&copy;2018 Melown Technologies SE</a>'));

var tileset = new Cesium.Cesium3DTileset({
    //url: "https://cdn.melown.com/3dtiles/melown/hannover-expo/tileset.json"
    url: "https://cdn.melown.com/3dtiles/melown/benatky-nad-jizerou/tileset.json"
});

tileset.readyPromise.then(function(tileset) {
viewer.scene.primitives.add(tileset);
    // look at the tileset
    viewer.zoomTo(tileset, new Cesium.HeadingPitchRange(-0.3, -0.8, tileset.boundingSphere.radius * 0.5));
    console.log(tileset.maximumScreenSpaceError);
    //tileset.maximumScreenSpaceError = 2;


Cesium.GeoJsonDataSource.load('parcels-namesti.json', {
    	 clampToGround : true
        //, markerSize : 5
    }).then(function(dataSource) {

        viewer.dataSources.add(dataSource);

        //Get the array of entities
        var entities = dataSource.entities.values;

        for (var i = 0; i < entities.length; i++)
        {
            //Set the height and the material of each polyline
            var entity = entities[i];

            /*entity.polyline.width = 10;
            entity.polyline.material = new Cesium.PolylineGlowMaterialProperty({
                glowPower : 0.2,
                color : Cesium.Color.BLUE
            });*/

            if (entity.polyline) {
                var positions = entity.polyline.positions.getValue(viewer.clock.currentTime);
                for (var j = 0; j < positions.length; j++)
                {
                    var pos = Cesium.Cartographic.fromCartesian(positions[j]);
                    positions[j] = Cesium.Cartesian3.fromRadians(pos.longitude, pos.latitude, pos.height + 10);
                }
                entity.polyline.positions = positions;
            }
       }

       /* var colorHash = {};
        for (var i = 0; i < entities.length; i++) {
            //For each entity, create a random color based on the state name.
            //Some states have multiple entities, so we store the color in a
            //hash so that we use the same color for the entire state.
            var entity = entities[i];
            var name = entity.name;
            var color = colorHash[name];
            if (!color) {
                color = Cesium.Color.fromRandom({
                    alpha : 1.0
                });
                colorHash[name] = color;
            }

            //Set the polygon material to our random color.
            entity.polygon.material = color;
            //Remove the outlines.
            entity.polygon.outline = false;

            //Extrude the polygon based on the state's population.  Each entity
            //stores the properties for the GeoJSON feature it was created from
            //Since the population is a huge number, we divide by 50.
            entity.polygon.extrudedHeight = entity.properties.Population / 50.0;
        }*/
    }).otherwise(function(error){
        //Display any errrors encountered while loading.
        window.alert(error);
    });

}).otherwise(function(error) {
    console.log(error);
});

  </script>

</body>
</html>
